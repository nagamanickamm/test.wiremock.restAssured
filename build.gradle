plugins {
    id 'groovy'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    compile 'org.junit.jupiter:junit-jupiter-engine'
    compile "com.github.tomakehurst:wiremock-jre8:2.28.0"
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'

}

test {
    useJUnitPlatform()
}